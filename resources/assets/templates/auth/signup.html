<form class="form-horizontal">

    <div class="form-group" ng-class="{ 'has-error' : errors.first_name }">
        <label class="col-sm-2">First Name</label>
        <div class="col-sm-6">
            <input type="text" class="form-control" ng-model="credentials.first_name">
            <div class="text-danger" role="alert" ng-if="errors.first_name">
                <span class="message">{{ errors.first_name[0] }}</span>
            </div>
        </div>
    </div>

    <div class="form-group" ng-class="{ 'has-error' : errors.last_name }">
        <label class="col-sm-2">Last Name</label>
        <div class="col-sm-6">
            <input type="text" class="form-control" ng-model="credentials.last_name">
            <div class="text-danger" role="alert" ng-if="errors.last_name">
                <span class="message">{{ errors.last_name[0] }}</span>
            </div>
        </div>
    </div>

    <div class="form-group" ng-class="{ 'has-error' : errors.email }">
        <label class="col-sm-2">Email</label>
        <div class="col-sm-6">
            <input type="email" class="form-control" ng-model="credentials.email">
            <div class="text-danger" role="alert" ng-if="errors.email">
                <span class="message">{{ errors.email[0] }}</span>
            </div>
        </div>
    </div>

    <div class="form-group" ng-class="{ 'has-error' : errors.password }">
        <label class="col-sm-2">Password</label>
        <div class="col-sm-6">
            <input type="password" class="form-control" ng-model="credentials.password">
            <div class="text-danger" role="alert" ng-if="errors.password">
                <span class="message">{{ errors.password[0] }}</span>
            </div>
        </div>
    </div>

    <div class="form-group" ng-class="{ 'has-error' : errors.password_confirmation }">
        <label class="col-sm-2">Repeat Password</label>
        <div class="col-sm-6">
            <input type="password" class="form-control" ng-model="credentials.password_confirmation">
            <div class="text-danger" role="alert" ng-if="errors.password_confirmation">
                <span class="message">{{ errors.password_confirmation[0] }}</span>
            </div>
        </div>
    </div>

  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
        <button type="button" class="btn btn-success btn-lg" ng-click="signUp()">Sign Up</button>
    </div>
  </div>

</form>
