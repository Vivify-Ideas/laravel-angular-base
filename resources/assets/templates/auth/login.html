<form class="form-horizontal">

    <h2>Login</h2>
    <div class="form-group" ng-class="{ 'has-error' : errors.email }">
        <label class="col-sm-2 control-label">Email</label>
        <div class="col-sm-6">
            <input type="email" class="form-control" ng-model="credentials.email">
            <div class="text-danger" role="alert" ng-if="errors.email">
                <span class="message">{{ errors.email[0] }}</span>
            </div>
        </div>
    </div>

    <div class="form-group" ng-class="{ 'has-error' : errors.password }">
        <label class="col-sm-2 control-label">Password</label>
        <div class="col-sm-6">
            <input type="password" class="form-control" ng-model="credentials.password">
            <div class="text-danger" role="alert" ng-if="errors.password">
                <span class="message">{{ errors.password[0] }}</span>
            </div>
        </div>
    </div>

    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-2">
            <label>
                <input type="checkbox" ng-model="credentials.remember"> Remember Me
            </label>
        </div>
        <div class="col-sm-offset-2 col-sm-2 text-right">
            <a ui-sref="password">Forgot Password?</a>
        </div>
    </div>

    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="button" class="btn btn-success btn-lg" ladda="busy" data-style="expand-right" ng-click="login()">Login</button>
        </div>
    </div>

</form>
