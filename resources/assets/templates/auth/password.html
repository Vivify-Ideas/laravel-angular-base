<form class="form-horizontal">

    <div class="form-group" ng-class="{ 'has-error' : errors.email }">
        <label class="col-sm-2">Email</label>
        <div class="col-sm-6">
            <input type="email" class="form-control" ng-model="credentials.email">
            <div class="text-danger" role="alert" ng-if="errors.email">
                <span class="message">{{ errors.email[0] }}</span>
            </div>
        </div>
    </div>

    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="button" class="btn btn-success btn-lg" ladda="busy" data-style="expand-right" ng-click="sendPasswordResetLink()">Send Password Reset Link</button>
        </div>
    </div>

</form>
