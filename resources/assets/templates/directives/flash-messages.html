<div id="flash-messages" ng-show="flashMessages.length">
    <alert ng-repeat="message in flashMessages"
           ng-if="message.closable === false"
           type="{{message.type}}">
        {{message.content}}
    </alert>

    <alert ng-repeat="message in flashMessages"
           ng-if="message.closable !== false"
           type="{{message.type}}"
           close="closeAlert($index)">
        {{message.content}}
    </alert>
</div>
