<div class="modal-header">
    Edit {{resourceLabel}}
</div>

<div class="modal-body">
    <image-cropper
        ng-if="uploadedPhoto.url"
        model="uploadedPhoto"
        aspect-ratio="{{ ratio }}"
        previews="previews">
    ></image-cropper>

    <attach-files
        model="uploadedPhoto"
        accept="image/*"
        class="image-uploader"
        on-upload="getUploadedPhoto"
        multiple=false
        template="file_uploader"
    ></attach-files>

    <p ng-if="warningText">{{warningText}}</p>
    
</div>

<div class="modal-footer">
    <button
        ng-if="file.isStored()"
        ng-click="remove()"
        class="btn btn-danger pull-left"
        ladda="busyDelete"
    >
        Remove current photo
    </button>

    <button ng-if="uploadedPhoto.isStored()" ng-click="save()" class="btn btn-success" ladda="busy">Save</button>
    <button ng-click="close()" class="btn btn-warning" >Close</button>
</div>
